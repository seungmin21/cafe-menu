<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .review-section {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    .stars {
      display: inline-block;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 2em;
      color: #ddd;
      cursor: pointer;
    }

    .stars label:hover,
    .stars label:hover~label,
    .stars input:checked~label {
      color: #f5b301;
    }

    .submit-btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #555;
    }

    .review-output {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
  </style>
</head>
<body>
  <div id="root">
    <h1>카페 리뷰 작성</h1>
    <div class="review-section">
      <h2>메뉴 이름:</h2>
      <input type="text" id="menuName" placeholder="메뉴를 입력하세요">
      <h2>별점:</h2>
      <div class="stars">
        <input type="radio" name="star" id="star1" value="5"><label for="star1">★</label>
        <input type="radio" name="star" id="star2" value="4"><label for="star2">★</label>
        <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
        <input type="radio" name="star" id="star4" value="2"><label for="star4">★</label>
        <input type="radio" name="star" id="star5" value="1"><label for="star5">★</label>
      </div>
      <h2>리뷰 내용:</h2>
      <textarea id="reviewText" placeholder="이 메뉴에 대한 생각을 작성하세요"></textarea>
    </div>
    <button class="submit-btn" onclick="submitReview()">리뷰 작성</button>
    <div class="review-output" id="reviewOutput"></div>
  </div>
  <script>
    function submitReview() {
      let menuName = document.getElementById("menuName").value;
      let stars = document.querySelector('input[name="star"]:checked').value;
      let reviewText = document.getElementById("reviewText").value;
      let reviewOutput = document.getElementById("reviewOutput");
      reviewOutput.innerHTML = `<h3>${menuName} 리뷰</h3>
                                  <p>별점: ${'★'.repeat(stars)} ${stars}점</p>
                                  <p>리뷰: ${reviewText}</p>`;
    }
  </script>
</body>
</html>
